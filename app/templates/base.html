<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhantomVault - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">PhantomVault</a>
            <div class="space-x-4">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.dashboard') }}" class="hover:text-gray-300">Dashboard</a>
                    <a href="{{ url_for('auth.logout') }}" class="hover:text-gray-300">Logout</a>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="hover:text-gray-300">Login</a>
                    <a href="{{ url_for('auth.signup') }}" class="hover:text-gray-300">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>
</body>
</html>
